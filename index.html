<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Resonsive-Landing-page</title>
</head>

<body class="stop-scrolling">
    <main>
        <div class="big-wrapper dark">
            <img src="img/shape.png" alt="shape image" class="shape">
            <header>
                <div class="container">
                    <div class="logo">
                        <img src="img/logo.png" alt="Logo">
                        <h3>Danvo</h3>
                    </div>
                    <div class="links">
                        <ul>
                            <li>
                                <a href="#">Features</a>
                            </li>
                            <li>
                                <a href="#">Pricing</a>
                            </li>
                            <li>
                                <a href="#">Testimonials</a>
                            </li>
                            <li>
                                <a href="#" class="btn">Sign up</a>
                            </li>
                        </ul>
                    </div>
                    <div class="overlay"></div>
                    <div class="hamburger-menu">
                        <div class="bar"></div>
                    </div>
                </div>
            </header>
            <div class="showcase-area">
                <div class="container">
                    <div class="left">
                        <div class="big-title">
                            <h1>Feature is here,</h1>
                            <h1>Start Explroing now.</h1>
                        </div>
                        <p class="text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Neque nulla atque perferendis tenetur fugit fugiat tempora amet obcaecati.</p>
                        <div class="cta">
                            <a href="#" class="btn">Get Startd</a>
                        </div>
                    </div>
                    <div class="right">
                        <img src="img/person.png" alt="Person image" class="person">
                    </div>
                </div>

            </div>
            <div class="bottom-area">
                <div class="container">
                    <button class="toggle-btn">
                        <i class="far fa-moon"></i>
                        <i class="far fa-sun"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
